<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umine - Catálogo Avanzado SENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --umine-blue: #1d2a4e;
            --umine-sky: #00ade1;
            --umine-yellow: #ffcd22;
            --umine-green: #80b122;
            --umine-red: #da3728;
            --umine-purple: #575e9a;
        }

        body {
            font-family: 'Lexend', sans-serif;
            color: var(--umine-blue);
            background-color: #fff;
            overflow-x: hidden;
        }

        .bg-umine-blue { background-color: var(--umine-blue); }
        .text-umine-sky { color: var(--umine-sky); }
        
        .card-course {
            border-radius: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f0f0f0;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .card-course:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -15px rgba(29, 42, 78, 0.12);
        }

        .btn-main {
            background-color: var(--umine-blue);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
            border: none;
        }

        .btn-main:hover {
            background-color: var(--umine-sky);
        }

        .modal-blur {
            backdrop-filter: blur(12px);
            background: rgba(29, 42, 78, 0.6);
        }

        .cat-card {
            aspect-ratio: 1/1;
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            color: white;
            text-align: center;
            padding: 1.25rem;
        }

        /* ESTILOS DE IMPRESIÓN */
        @media print {
            @page { margin: 1cm; size: portrait; }
            nav, .no-print, button, i.fa-times { display: none !important; }
            body, html { background: white !important; overflow: visible !important; }
            .modal-blur { position: absolute !important; background: white !important; display: block !important; width: 100% !important; }
            #modal-detail { position: relative !important; display: block !important; overflow: visible !important; }
            #modal-detail > div { box-shadow: none !important; border: none !important; width: 100% !important; margin: 0 !important; }
        }
    </style>
</head>
<body class="pt-20">

    <!-- NAVEGACIÓN -->
    <nav class="fixed top-0 left-0 w-full z-[60] bg-white/90 backdrop-blur-md border-b border-gray-100 py-4 px-8 no-print">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-umine-blue tracking-tighter cursor-pointer" onclick="showHome()">umine</div>
            <div class="flex items-center gap-6">
                <button onclick="showAdmin()" class="bg-gray-100 text-umine-blue px-4 py-2 rounded-full text-xs font-bold uppercase hover:bg-umine-blue hover:text-white transition">
                    <i class="fas fa-lock mr-2"></i>Admin
                </button>
            </div>
        </div>
    </nav>

    <!-- VISTA: HOME -->
    <main id="view-home" class="block no-print">
        <section class="py-20 px-6 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-6">Potencia el talento <br><span class="text-umine-sky">de tu equipo</span></h1>
            <p class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto mb-12">Catálogo interactivo 2025. Cursos con financiamiento SENCE para cada área de tu empresa.</p>
            
            <div class="max-w-5xl mx-auto mb-20 px-4">
                <div class="relative flex items-center gap-3">
                    <div class="relative flex-grow">
                        <input type="text" id="quickSearch" placeholder="Busca por nombre o código SENCE..." class="w-full py-5 pl-14 pr-6 rounded-full border-2 border-gray-100 focus:border-umine-sky focus:ring-0 text-lg shadow-xl shadow-blue-900/5">
                        <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-gray-300"></i>
                    </div>
                    <button onclick="handleQuickSearch()" class="bg-umine-blue text-white px-8 py-5 rounded-full font-bold hover:shadow-lg transition">Buscar</button>
                </div>
            </div>

            <div class="max-w-6xl mx-auto px-4">
                <h3 class="text-left text-xs uppercase font-black tracking-widest text-gray-300 mb-8 ml-2">Explorar por Vertical</h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-4 md:gap-6" id="home-categories"></div>
            </div>
        </section>
    </main>

    <!-- VISTA: CATÁLOGO -->
    <main id="view-catalog" class="hidden py-12 px-6 bg-gray-50 min-h-screen no-print">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
                <div>
                    <button onclick="showHome()" class="text-umine-sky font-bold flex items-center mb-2 hover:underline">
                        <i class="fas fa-chevron-left mr-2"></i> Volver
                    </button>
                    <h2 class="text-4xl font-black tracking-tight" id="catalog-title">Explorando Cursos</h2>
                </div>
            </div>
            <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <!-- VISTA: ADMIN -->
    <main id="view-admin" class="hidden py-12 px-6 bg-gray-100 min-h-screen no-print">
        <div class="max-w-6xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden">
            <div class="p-10 border-b flex justify-between items-center bg-white">
                <div>
                    <h2 class="text-3xl font-black">Panel Admin</h2>
                    <p class="text-gray-400 text-sm">Gestión de base de datos</p>
                </div>
                <button onclick="openFormModal()" class="btn-main">Nuevo Curso</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-[10px] uppercase font-black text-gray-400">
                        <tr>
                            <th class="p-6">Código SENCE</th>
                            <th class="p-6">Nombre</th>
                            <th class="p-6">Categoría</th>
                            <th class="p-6 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- MODAL: DETALLE (CORREGIDO) -->
    <div id="modal-detail" class="hidden fixed inset-0 z-[100] modal-blur flex items-center justify-center overflow-hidden">
        <!-- Fondo clickeable para cerrar -->
        <div class="absolute inset-0" onclick="closeModal('modal-detail')"></div>
        
        <div class="bg-white w-full max-w-5xl h-[90vh] rounded-[3rem] shadow-2xl relative flex flex-col z-10 mx-4">
            <!-- Botón Cerrar Fijo -->
            <button onclick="closeModal('modal-detail')" class="absolute top-6 right-8 text-gray-400 hover:text-umine-red text-3xl z-50 transition no-print bg-white/80 rounded-full w-12 h-12 flex items-center justify-center shadow-sm">
                <i class="fas fa-times"></i>
            </button>

            <!-- Contenido con Scroll Propio -->
            <div id="modal-detail-scroll" class="flex-grow overflow-y-auto p-8 md:p-14 custom-scrollbar">
                <div id="modal-detail-content"></div>
            </div>
        </div>
    </div>

    <!-- MODAL: FORMULARIO ADMIN -->
    <div id="modal-form" class="hidden fixed inset-0 z-[100] modal-blur flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl rounded-[3rem] p-10 shadow-2xl overflow-y-auto max-h-[95vh] relative z-10">
            <h3 class="text-2xl font-black mb-6" id="form-title">Gestionar Curso</h3>
            <form id="course-form" class="grid grid-cols-2 gap-6">
                <input type="hidden" id="edit-id">
                <div class="col-span-2"><label class="text-[10px] uppercase font-bold text-gray-400 ml-2">Nombre</label><input type="text" id="f-name" required class="w-full bg-gray-50 border-none rounded-2xl p-4 mt-1"></div>
                <div><label class="text-[10px] uppercase font-bold text-gray-400 ml-2">SENCE</label><input type="text" id="f-sence" required class="w-full bg-gray-50 border-none rounded-2xl p-4 mt-1"></div>
                <div><label class="text-[10px] uppercase font-bold text-gray-400 ml-2">Categoría</label><select id="f-cat" class="w-full bg-gray-50 border-none rounded-2xl p-4 mt-1">
                    <option>Cursos Normativos</option>
                    <option>Informática y Software</option>
                    <option>Competencias Transversales</option>
                    <option>Ventas y Servicios</option>
                    <option>Salud y Prevención</option>
                    <option>Competencias Técnicas</option>
                    <option>Idiomas</option>
                </select></div>
                <div class="col-span-2"><label class="text-[10px] uppercase font-bold text-gray-400 ml-2">Descripción</label><textarea id="f-desc" rows="3" class="w-full bg-gray-50 border-none rounded-2xl p-4 mt-1"></textarea></div>
                <div class="col-span-2 border-t pt-6"><div id="modules-container" class="space-y-4"></div><button type="button" onclick="addModuleInput()" class="mt-4 text-xs font-bold text-umine-sky">+ Añadir Módulo</button></div>
                <div class="col-span-2 flex gap-4 mt-4"><button type="submit" class="flex-grow btn-main">Guardar</button><button type="button" onclick="closeModal('modal-form')" class="px-8 font-bold text-gray-400">Cancelar</button></div>
            </form>
        </div>
    </div>

    <script>
        const catStyles = {
            'Cursos Normativos': { color: '#da3728', icon: 'fa-gavel' },
            'Informática y Software': { color: '#00ade1', icon: 'fa-laptop-code' },
            'Competencias Transversales': { color: '#575e9a', icon: 'fa-users-cog' },
            'Ventas y Servicios': { color: '#ffcd22', icon: 'fa-hand-holding-usd' },
            'Salud y Prevención': { color: '#80b122', icon: 'fa-first-aid' },
            'Competencias Técnicas': { color: '#2b2d42', icon: 'fa-tools' },
            'Idiomas': { color: '#6a4c93', icon: 'fa-language' }
        };

        let db = [
            { 
                id: "1238031731", 
                name: "Protección para Trabajadores de la Salud (Norma 28)", 
                cat: "Salud y Prevención", 
                hours: 46, val: "257.600", level: "1", mod: "E-learning Asincrónico", 
                desc: "Protocolos de prevención de agresiones en salud según Norma 28.",
                modules: [
                    { title: "Módulo 1: Factores de Riesgo", content: "Evaluación de riesgos y clasificación de agresiones físicas y psicológicas." },
                    { title: "Módulo 2: Prevención de Agresiones", content: "Medidas de prevención, trabajo con comunidad y manejo de escalas de violencia." }
                ]
            },
            { 
                id: "1238030831", 
                name: "Seguridad de la Información", 
                cat: "Informática y Software", 
                hours: 68, val: "380.800", level: "1", mod: "E-learning Asincrónico", 
                desc: "Mecanismos para detectar amenazas y proteger dispositivos del uso malicioso de datos.",
                modules: [
                    { title: "Módulo 1: Peligros de Internet", content: "Phishing, Vishing y Ransomware. Confidencialidad e integridad." },
                    { title: "Módulo 2: Herramientas de Protección", content: "Navegación segura, protección de cuentas y prevención de ciberataques." }
                ]
            },
            { 
                id: "1238031548", 
                name: "Excel Intermedio", 
                cat: "Informática y Software", 
                hours: 120, val: "480.000", level: "2", mod: "E-learning Asincrónico", 
                desc: "Uso avanzado de herramientas de Excel para la automatización de procesos administrativos.",
                modules: [
                    { title: "Módulo 1: Funciones Lógicas", content: "Uso de SI, BUSCARV y funciones de texto avanzadas." },
                    { title: "Módulo 2: Tablas Dinámicas", content: "Gestión de bases de datos masivas y creación de reportes dinámicos." }
                ]
            }
        ];

        window.onload = () => { renderHomeCategories(); };

        function renderHomeCategories() {
            const container = document.getElementById('home-categories');
            container.innerHTML = Object.keys(catStyles).map(key => `
                <div onclick="showCatalog('${key}')" class="cat-card shadow-lg shadow-gray-100" style="background-color: ${catStyles[key].color}">
                    <i class="fas ${catStyles[key].icon} text-3xl mb-3"></i>
                    <span class="font-bold text-[10px] uppercase tracking-tighter leading-tight">${key}</span>
                </div>
            `).join('');
        }

        function renderCatalogGrid(data) {
            const grid = document.getElementById('course-grid');
            if (data.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400">No se encontraron cursos coincidentes.</div>`;
                return;
            }
            grid.innerHTML = data.map((i) => {
                const realIndex = db.findIndex(item => item.id === i.id);
                return `
                <div class="card-course p-8">
                    <div class="flex justify-between items-center mb-6">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase text-white" style="background-color: ${catStyles[i.cat]?.color}">
                            ${i.cat}
                        </span>
                    </div>
                    <h3 class="text-xl font-black mb-2 leading-tight min-h-[3rem]">${i.name}</h3>
                    <p class="text-gray-400 text-sm mb-8 line-clamp-2">${i.desc}</p>
                    <div class="mt-auto pt-6 border-t border-gray-50 flex justify-between items-center">
                        <div class="text-[10px] font-bold text-umine-sky uppercase tracking-widest">${i.mod}</div>
                        <button onclick="openDetail(${realIndex})" class="bg-gray-100 p-4 rounded-full hover:bg-umine-blue hover:text-white transition cursor-pointer">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function openDetail(index) {
            const i = db[index];
            const content = document.getElementById('modal-detail-content');
            const modulesHtml = (i.modules || []).map((m, idx) => `
                <div class="border-b border-gray-50 py-6 last:border-0">
                    <div class="flex gap-4">
                        <span class="text-umine-sky font-black text-lg">0${idx+1}</span>
                        <div>
                            <h4 class="font-bold text-umine-blue mb-2">${m.title}</h4>
                            <p class="text-gray-400 text-sm whitespace-pre-line">${m.content}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            content.innerHTML = `
                <div class="flex flex-col gap-10">
                    <div>
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-umine-sky font-black text-xs tracking-widest uppercase">${i.cat}</span>
                            <span class="text-gray-400 font-bold text-xs uppercase">Código SENCE: ${i.id}</span>
                        </div>
                        <h2 class="text-4xl font-black text-umine-blue mb-6 leading-tight">${i.name}</h2>
                        <p class="text-gray-500 text-lg leading-relaxed">${i.desc}</p>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 no-print">
                        <div class="bg-gray-50 p-6 rounded-3xl"><div class="text-[9px] text-gray-400 uppercase font-bold">Modalidad</div><div class="font-black">${i.mod}</div></div>
                        <div class="bg-gray-50 p-6 rounded-3xl"><div class="text-[9px] text-gray-400 uppercase font-bold">Horas</div><div class="font-black">${i.hours}</div></div>
                        <div class="bg-gray-50 p-6 rounded-3xl"><div class="text-[9px] text-gray-400 uppercase font-bold">Nivel</div><div class="font-black">${i.level}</div></div>
                        <div class="bg-gray-50 p-6 rounded-3xl"><div class="text-[9px] text-gray-400 uppercase font-bold">Valor</div><div class="font-black">$${i.val}</div></div>
                    </div>
                    <div class="bg-white rounded-[2.5rem] border border-gray-100 p-8 md:p-10">
                        <h3 class="text-xl font-black mb-8">Estructura del Programa</h3>
                        <div>${modulesHtml}</div>
                    </div>
                    <div class="flex justify-between items-center border-t pt-8 pb-4 no-print">
                        <button onclick="handlePrint()" class="btn-main"><i class="fas fa-print mr-2"></i>Imprimir Ficha</button>
                        <span class="text-[10px] text-gray-300 font-bold">UMINE 2025</span>
                    </div>
                </div>
            `;
            
            const modal = document.getElementById('modal-detail');
            modal.classList.remove('hidden');
            // Reiniciar scroll del modal al inicio
            document.getElementById('modal-detail-scroll').scrollTop = 0;
            // Bloquear scroll de la página
            document.body.style.overflow = 'hidden';
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            // Devolver scroll a la página
            document.body.style.overflow = 'auto';
        }

        function handlePrint() {
            window.focus();
            setTimeout(() => { window.print(); }, 100);
        }

        function handleQuickSearch() {
            const query = document.getElementById('quickSearch').value.toLowerCase();
            const filtered = db.filter(i => i.name.toLowerCase().includes(query) || i.id.includes(query));
            showCatalog();
            renderCatalogGrid(filtered);
        }

        function showHome() {
            document.getElementById('view-home').classList.remove('hidden');
            document.getElementById('view-catalog').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
        }

        function showCatalog(cat = null) {
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-catalog').classList.remove('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            const title = document.getElementById('catalog-title');
            if(cat) {
                title.innerText = cat;
                renderCatalogGrid(db.filter(i => i.cat === cat));
            } else {
                title.innerText = "Catálogo Completo";
                renderCatalogGrid(db);
            }
        }

        function showAdmin() {
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-catalog').classList.add('hidden');
            document.getElementById('view-admin').classList.remove('hidden');
            renderAdminTable();
        }

        function renderAdminTable() {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = db.map((i, idx) => `
                <tr>
                    <td class="p-6 font-bold text-gray-400">${i.id}</td>
                    <td class="p-6 font-bold">${i.name}</td>
                    <td class="p-6"><span class="text-[10px] font-bold bg-gray-100 px-2 py-1 rounded">${i.cat}</span></td>
                    <td class="p-6 text-right">
                        <button onclick="openFormModal(${idx})" class="text-gray-300 hover:text-umine-sky p-2 cursor-pointer border-none bg-transparent"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function openFormModal(index = null) {
            const form = document.getElementById('course-form');
            form.reset();
            document.getElementById('modules-container').innerHTML = '';
            if (index !== null) {
                const i = db[index];
                document.getElementById('edit-id').value = index;
                document.getElementById('f-name').value = i.name;
                document.getElementById('f-sence').value = i.id;
                document.getElementById('f-cat').value = i.cat;
                document.getElementById('f-desc').value = i.desc;
                (i.modules || []).forEach(m => addModuleInput(m.title, m.content));
            } else {
                document.getElementById('edit-id').value = "";
                addModuleInput();
            }
            document.getElementById('modal-form').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function addModuleInput(t='', c='') {
            const div = document.createElement('div');
            div.className = "p-4 bg-gray-50 rounded-2xl relative border";
            div.innerHTML = `<input type="text" placeholder="Título" value="${t}" class="m-t w-full mb-2 p-2 rounded border border-gray-200"><textarea placeholder="Contenido" class="m-c w-full p-2 rounded border border-gray-200">${c}</textarea>`;
            document.getElementById('modules-container').appendChild(div);
        }

        document.getElementById('course-form').onsubmit = (e) => {
            e.preventDefault();
            const editIdx = document.getElementById('edit-id').value;
            const modules = Array.from(document.querySelectorAll('#modules-container > div')).map(d => ({
                title: d.querySelector('.m-t').value,
                content: d.querySelector('.m-c').value
            }));
            const data = {
                id: document.getElementById('f-sence').value,
                name: document.getElementById('f-name').value,
                cat: document.getElementById('f-cat').value,
                desc: document.getElementById('f-desc').value,
                modules: modules,
                hours: 40, val: "200.000", level: "1", mod: "E-learning"
            };
            if(editIdx !== "") db[editIdx] = data; else db.push(data);
            closeModal('modal-form');
            renderAdminTable();
        };
    </script>
</body>
</html>
